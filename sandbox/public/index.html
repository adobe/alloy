<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
            script-src 'self' 'unsafe-inline';
            style-src 'self' 'unsafe-inline';
            img-src 'self' http://edgegateway.azurewebsites.net/dests https://edgegateway.azurewebsites.net/dests;
            connect-src 'self' https://edgegateway.azurewebsites.net http://ex-edge.stable-stage.aam-npe.adobeinternal.net http://localhost:8080"/>

    <title>Mock website hosting Alloy</title>

    <script>
      !function(n,o){o.forEach(function(o){n[o]||((n.__alloyNS=n.__alloyNS||
      []).push(o),n[o]=function(){var u=arguments;return new Promise(
      function(i,l){n[o].q.push([i,l,u])})},n[o].q=[])})}
      (window,["alloy", "organizationTwo"]);
    </script>
    <script src="alloy.js" async></script>

    <script>
      // Set localEdge to true to use a locally-running edge gateway mock
      // https://git.corp.adobe.com/Activation/edge-gateway-mock
      alloy("configure", {
        propertyID: 9999999,
        log: true,
        prehidingSelector: "#container"
      });

      alloy("event", {
        // NOTE: `viewStart` is a special type of events.
        // View docs for more info.
        type: "viewStart",
        data: {
          "xdm:URL": [location.href],
          "xdm:name": [location.pathname.substring(1) || "home"]
        }
      }).then(function(data) {
        console.log("Sandbox: View start event has completed.", data);
      });

      // For Testing multiple instances
      organizationTwo("configure", {
        propertyID: 8888888,
        log: true
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
