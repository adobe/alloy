    <script>
      alloy("configure", {
        orgId: 23784612874,
        propertyId: 9999999,
        dataSet: "dataset1",
        shouldStoreCollectedData: 1,
        device: "Chrome-Mac",
        collectionUrl: "https://edgegateway.azurewebsites.net",
        debug: true
      });

      alloy("viewStart", {
        data: {
          event: "page View",
          pageName: "home"
        }
      });

      alloy("createCorrelationId", {
        callback(err, correlationId) {
          alloy("event", {
            correlationId,
            data: {
              product: "frisbee"
            }
          });

          alloy("event", {
            correlationId,
            data: {
              product: "fishing rod"
            }
          });
        }
      });
