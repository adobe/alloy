<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
            script-src 'self' 'unsafe-inline';
            style-src 'self' 'unsafe-inline';
            img-src *;
            connect-src 'self' https://alpha.konductor.adobedc.net https://edgegateway.azurewebsites.net http://ex-edge.stable-stage.aam-npe.adobeinternal.net http://localhost:8080"/>

    <title>Mock website hosting Alloy</title>

    <script>
      !function(e,n,t){var i=e.head;if(i){
        var o=e.createElement("style");
        o.id="alloy-prehiding",o.innerText=n,i.appendChild(o),
        setTimeout(function(){o.parentNode&&o.parentNode.removeChild(o)},t)}}
        (document, "section:nth-of-type(1) { opacity: 0 !important }", 3000);
    </script>

    <script>
      !function(n,o){o.forEach(function(o){n[o]||((n.__alloyNS=n.__alloyNS||
      []).push(o),n[o]=function(){var u=arguments;return new Promise(
      function(i,l){n[o].q.push([i,l,u])})},n[o].q=[])})}
      (window,["alloy", "organizationTwo"]);
    </script>
    <script src="alloy.js" async></script>

    <script>
      // Set localEdge to true to use a locally-running edge gateway mock
      // https://git.corp.adobe.com/Activation/edge-gateway-mock
      alloy("configure", {
        // edgeDomain: "alpha.konductor.adobedc.net",
        // optInEnabled: true,
        propertyID: 9999999,
        log: true,
        prehidingId: "alloy-prehiding",
        prehidingStyle: "section:nth-of-type(1) { opacity: 0 !important }"
      });

      alloy("event", {
        // NOTE: `viewStart` is a special type of events.
        // View docs for more info.
        type: "viewStart",
        data: {
          "xdm:URL": [location.href],
          "xdm:name": [location.pathname.substring(1) || "home"]
        }
      }).then(function(data) {
        console.log("Sandbox: View start event has completed.", data);
      });

      alloy("setCustomerIds", {
        "email" : {
          "id": "me@gmail.com",
          "authState": 0
        },
        "crm" : {
          "id": "1234",
          "authState": 0
        }
      }).then(function() {
        console.log("Sandbox: Set customer IDs event has completed.");
      })

      alloy("getCustomerIds", {}).then((data)=> console.log("Sandbox: get customer IDs", data));
      // For Testing multiple instances
      organizationTwo("configure", {
        // edgeDomain: "alpha.konductor.adobedc.net",
        propertyID: 8888888,
        log: true
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
