dist: trusty
sudo: required
language:
- node_js

node_js:
- '10'

install:
- npm i -g npm
- npm install -g allure-commandline

cache:
  directories:
  - node_modules

addons:
  sauce_connect: true
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable fluxbox
  sonarcloud:
    organization: "adobeinc"

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- fluxbox >/dev/null 2>&1 &

script:
- npm install
- npm run build
- npm run test
- npm run test:saucelabs
- npm run test:report
- npm run functional
- npm run checkbundlesize
# - sonar-scanner

jobs:
  include:
    - stage: Deploy Allure Report
      deploy:
        provider: azure_web_apps
        skip_cleanup: true
        verbose: true
        local-dir: ./test/allure/allure-report/
        site: adobealloy

notifications:
  slack:
    secure: 
