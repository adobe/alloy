dist: trusty
sudo: required
language: node_js
node_js:
- '10'
cache:
  directories:
  - node_modules
addons:
  sauce_connect: true
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable fluxbox
  sonarcloud:
    organization: "adobeinc"
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- fluxbox >/dev/null 2>&1 &
script:
- npm run test:saucelabs
- npm run test
- npm run functional
- sonar-scanner
notifications:
  slack:
    secure: 
