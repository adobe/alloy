dist: xenial
sudo: required
language:
- node_js
node_js:
- 'stable'
install:
- npm i -g npm
- npm i -g testcafe
cache:
  directories:
  - node_modules
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable fluxbox
  sonarcloud:
    organization: adobeinc
services:
- xvfb
script:
- npm install
- npm run build:prod
- npm run functional:ci
- npm run test:saucelabs
- npm run checkbundlesize

notifications:
