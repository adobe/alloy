dist: xenial
sudo: required
language:
- node_js
node_js:
- '10'
install:
- npm i -g npm
cache:
  directories:
  - node_modules
addons:
  sauce_connect: true
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable fluxbox
  sonarcloud:
    organization: adobeinc
services:
- xvfb
script:
- npm install
- npm run build:prod
- npm run test:saucelabs
- npm run checkbundlesize
notifications:
  slack:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_b80eb6f5caca_key -iv $encrypted_b80eb6f5caca_iv
  -in deploy_key.enc -out ./deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./deploy_key
deploy:
  provider: script
  script: bash scripts/deploy_sandbox.sh
  on:
    branch: master