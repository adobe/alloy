dist: xenial
sudo: required
language:
- node_js
node_js:
- 'stable'
before_install:
  - stty cols 80
  - sudo ./scripts/proxy.sh start
install:
- npm i -g npm
- npm i -g testcafe
cache:
  directories:
  - node_modules
addons:
  firefox: latest
  chrome: stable
  sonarcloud:
    organization: adobeinc
services:
- xvfb
script:
- npm install
- npm run build:prod
- npm run functional:ci

