name: Alloy Dev
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  linting:
    name: "Linting files"
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}-${{ secrets.NPM_CACHE_VERSION }} # increment NPM_CACHE_VERSION secret to force cache reset
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Linting
        run: npm run lint

  unit-test:
    name: "Unit Test"
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}-${{ secrets.NPM_CACHE_VERSION }} # increment NPM_CACHE_VERSION secret to force cache reset
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install chromium # Force browsers fresh installation since the ones in the cache can be out of date (browsers are released monthly).
      - name: Run Unit Test
        run: npm run test
        env:
          BUILD_NUMBER: $GITHUB_RUN_NUMBER
          BUILD_ID: $GITHUB_RUN_ID
          JOB_NUMBER: $GITHUB_JOB
