name: Alloy Dev
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  linting:
    name: "Linting files"
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.0
          run_install: false
      - uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: "~/.pnpm-store"
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ secrets.NPM_CACHE_VERSION }} # increment NPM_CACHE_VERSION secret to force cache reset
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Linting
        run: pnpm run lint

  unit-test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.0
          run_install: false
      - uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: "~/.pnpm-store"
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ secrets.NPM_CACHE_VERSION }} # increment NPM_CACHE_VERSION secret to force cache reset
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build Alloy
        run: pnpm run build
      - name: Run Test
        run: pnpm run test
        env:
          BUILD_NUMBER: $GITHUB_RUN_NUMBER
          BUILD_ID: $GITHUB_RUN_ID
          JOB_NUMBER: $GITHUB_JOB
