name: Dev
on:
  push:
  workflow_dispatch:
env:
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
  SAUCE_JOB: "Alloy Dev Workflow"
  SAUCE_CAPABILITIES_OVERRIDES_PATH: "sauceLabsCapabilities.json"
  EDGE_BASE_PATH: ee-pre-prd
  ALLOY_ENV: int

jobs:
  unit-test:
    name: "Unit Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}-${{ secrets.NPM_CACHE_VERSION }} # increment NPM_CACHE_VERSION secret to force cache reset
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build
        run: npm run test:functional:build:int
      - uses: saucelabs/sauce-connect-action@v2
        with:
            username: ${{ secrets.SAUCE_USERNAME }}
            accessKey: ${{ secrets.SAUCE_ACCESS_KEY }}
            tunnelName: $GITHUB_JOB
      - name: Run Unit Test
        run: npx karma start karma.saucelabs.conf.js --single-run
        env:
          BUILD_NUMBER: $GITHUB_RUN_NUMBER
          BUILD_ID: $GITHUB_RUN_ID
          JOB_NUMBER: $GITHUB_JOB

  functional-test:
    name: "Functional Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}-${{ secrets.NPM_CACHE_VERSION }} # increment NPM_CACHE_VERSION secret to force cache reset
      - name: Get version from package
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - uses: browser-actions/setup-geckodriver@latest
        with:
          geckodriver-version: "0.27.0"
      - name: Build
        run: npm run test:functional:build:int
      - name: Initiate Saucelabs Functional Tests
        uses: saucelabs/saucectl-run-action@v1
        with:
          sauce-username: ${{ secrets.SAUCE_USERNAME }}
          sauce-access-key: ${{ secrets.SAUCE_ACCESS_KEY }}
          saucectl-version: v0.109.0
          config-file: .sauce/int.yml
        env:
          ALLOY_ENV: int
          EDGE_BASE_PATH: ee-pre-prd
          NPM_PACKAGE_VERSION: ${{ steps.package-version.outputs.current-version }}
