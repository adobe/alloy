name: Dev
on: push

jobs:
  unit-test:
    name: "Run Unit & E2E Test"
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Serialize workflow runs
      uses: softprops/turnstyle@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/cache@v2
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci
    - name: Build
      run: npm run test:functional:ci:build
    - name: 'BrowserStack Env Setup'
      uses: 'browserstack/github-actions/setup-env@master'
      with:
        username:  ${{ secrets.BROWSERSTACK_USERNAME }}
        access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
    - name: 'BrowserStackLocal Setup'
      uses: 'browserstack/github-actions/setup-local@master'
      with:
        local-testing: start
        local-identifier: random
    - name: Run Unit & Functional tests on BS
      run: |
        chmod +x "${GITHUB_WORKSPACE}/scripts/clearBrowserStackJobs.sh"
        "${GITHUB_WORKSPACE}/scripts/clearBrowserStackJobs.sh"
        npm run test:unit:browserstack:ci
        "${GITHUB_WORKSPACE}/scripts/clearBrowserStackJobs.sh"
        npm run test:functional:ci:dev
    - name: 'BrowserStackLocal Stop'
      uses: 'browserstack/github-actions/setup-local@master'
      with:
        local-testing: stop
