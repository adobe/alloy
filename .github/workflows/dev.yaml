name: Dev
on:
  push:
  workflow_dispatch:
env:
        BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

jobs:
  dev-test:
    name: "Run Unit & E2E Test"
    runs-on: macos-latest
    steps:
    - name: Serialize workflow runs
      uses: softprops/turnstyle@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci
    - name: Build
      run: npm run test:functional:build:int
    - name: Run Unit & Functional tests on BS
      run: |
        chmod +x "${GITHUB_WORKSPACE}/scripts/clearBrowserStackJobs.sh"
        "${GITHUB_WORKSPACE}/scripts/clearBrowserStackJobs.sh"
        npm run test:functional:ci:dev

