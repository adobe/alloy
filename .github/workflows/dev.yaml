name: Dev
on:
  pull_request:
    types: [opened, reopened]
env:
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
  SAUCE_JOB: "Alloy Dev Workflow"
  SAUCE_CAPABILITIES_OVERRIDES_PATH: "sauceLabsCapabilities.json"
  EDGE_BASE_PATH: ee-pre-prd
  ALLOY_ENV: int

jobs:
  unit-test:
    name: "Unit Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}-${{ secrets.NPM_CACHE_VERSION }} # increment NPM_CACHE_VERSION secret to force cache reset
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build
        run: npm run test:functional:build:int
      - uses: saucelabs/sauce-connect-action@v2.2.1
        with:
          username: ${{ secrets.SAUCE_USERNAME }}
          accessKey: ${{ secrets.SAUCE_ACCESS_KEY }}
          tunnelName: $GITHUB_JOB
      - name: Run Unit Test
        run: npx karma start karma.saucelabs.conf.js --single-run
        env:
          BUILD_NUMBER: $GITHUB_RUN_NUMBER
          BUILD_ID: $GITHUB_RUN_ID
          JOB_NUMBER: $GITHUB_JOB

  store-sauce-configs:
    name: Upload sauce configs to artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/upload-artifact@v3
        with:
          name: sauce-config
          path: .sauce

      - uses: actions/upload-artifact@v3
        with:
          name: sauce-ignore
          path: .sauceignore

  alloy-int-e2e:
    name: "Dev Integration e2e"
    runs-on: ubuntu-latest
    needs: store-sauce-configs
    timeout-minutes: 60
    steps:

      - uses: actions/checkout@v3

      - name: Download sauce config into tags
        uses: actions/download-artifact@v3
        with:
          name: sauce-config
          path: .sauce

      - name: Remove File
        uses: JesseTG/rm@v1.0.3
        with:
          path: .sauceignore

      - uses: actions/download-artifact@v3
        with:
          name: sauce-ignore
          path: .sauceignore

      - name: Store Alloy version into env
        uses: nyaa8/package-version@v1

      - name: NPM Install
        run: npm install

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: npm run test:functional:build:int
        env:
          ALLOY_PROD_VERSION: ${{ env.PACKAGE_VERSION }}

      - name: Install sauceCtl
        run: |
            npm install -g saucectl
            saucectl --version

      - name: Install TestCafe
        run: |
          npm install -g testcafe
          testcafe --version

      - name: Run functional tests
        run: saucectl run --config ./.sauce/dev.yml
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
          ALLOY_PROD_VERSION: ${{ env.PACKAGE_VERSION }}
          NPM_PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
          ALLOY_ENV: int
