name: Dev
on: push
env:
  BROWSERSTACK_ACCESS_KEY: "${{ secrets.BROWSERSTACK_ACCESS_KEY }}"
  BROWSERSTACK_USERNAME: "${{ secrets.BROWSERSTACK_USERNAME }}"
  BROWSERSTACK_DEBUG: 'true'
  BROWSERSTACK_NETWORK_LOGS: 'true'
  BROWSERSTACK_CONSOLE: 'info'
  EDGE_BASE_PATH: "ee-pre-prd"
  ALLOY_ENV: "int"

jobs:
  alloy-dev-test:
    name: "Run Unit & E2E Test"
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Serialize workflow runs
      uses: softprops/turnstyle@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/cache@v2
      id: npm-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci
    - name: Build
      run: npm run test:functional:ci:build
    - name: Run Unit & Functional tests on BS
      run: |
        chmod +x "${GITHUB_WORKSPACE}/scripts/clearBrowserStackJobs.sh"
        "${GITHUB_WORKSPACE}/scripts/clearBrowserStackJobs.sh"
        npx testcafe "browserstack:chrome@87","browserstack:firefox@85","browserstack:ie@11","browserstack:safari@14.0" test/functional/specs/Audiences/*.js,test/functional/specs/CNAME/*.js,test/functional/specs/Command\ Logic/*.js,test/functional/specs/Context/*.js
