name: Pre-Edge-Deploy
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
env:
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
  SAUCE_CAPABILITIES_OVERRIDES_PATH: 'sauceLabsCapabilities.json'
  ALLOY_ENV: prod
  EDGE_BASE_PATH: ee-pre-prd
jobs:
  alloy-prod-e2e:
    name: "Pre Edge: Prod E2E Tests"
    runs-on: ubuntu-latest
    steps:
      - name: "Get latest Alloy Release"
        id: last_release
        uses: InsonusK/get-latest-release@v1.0.1
        with:
          myToken: ${{ github.token }}
          exclude_types: "draft|prerelease"
      - uses: actions/checkout@v2.3.3
        with:
          ref: refs/heads/${{ steps.last_release.outputs.tag_name }}

      - uses: actions/upload-artifact@v3
        with:
          name: sauce-config
          path: .sauce

      - name: Download suace config into tags
        uses: actions/download-artifact@v3
        with:
          name: sauce-config
          path: .sauce

      - name: Store Alloy version into env
        uses: nyaa8/package-version@v1

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: npm run test:functional:build:prod
        env:
          ALLOY_PROD_VERSION: ${{ env.PACKAGE_VERSION }}

      - name: Install sauceCtl
        run: |
            npm install -g saucectl
            saucectl --version

      - name: Install TestCafe
        run: |
          npm install -g testcafe
          testcafe --version

      - name: Run functional tests
        run: saucectl run --config ./.sauce/pre-edge-deploy.yml
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
          ALLOY_PROD_VERSION: ${{ env.PACKAGE_VERSION }}
          NPM_PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
          ALLOY_ENV: prod
