name: SonarQube Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Run daily to analyze latest coverage

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: atscloud
    continue-on-error: true # Entire job becomes a warning

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download coverage artifact from main
        uses: dawidd6/action-download-artifact@v9
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: generate-coverage-report.yaml
          workflow_conclusion: success
          branch: main
          name: sonar-coverage-report
          path: coverage
          if_no_artifact_found: fail

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
