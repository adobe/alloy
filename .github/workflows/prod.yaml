name: Prod
on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
env:
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
  SAUCE_JOB: "Alloy Prod Workflow"
  SAUCE_CAPABILITIES_OVERRIDES_PATH: 'sauceLabsCapabilities.json'
  ALLOY_ENV: prod

jobs:
  get_testing_tags:
    name: Fetch releases
    runs-on: ubuntu-latest
    outputs:
      tagsToTest: ${{ steps.list_tags_working.outputs.tagsToTest }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: npm install @octokit/rest semver
      - name: Retrieve tags
        id: list_tags_working
        uses: actions/github-script@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const getTestingTags = require('./scripts/getTestingTags.js');
            const tagsToTest = await getTestingTags();
            core.setOutput("tagsToTest", tagsToTest);
            console.log("tagsToTest: ", tagsToTest);

  start_workflow:
    name: Trigger Test Matrix
    strategy:
      matrix: ${{ fromJSON(needs.get_testing_tags.outputs.tagsToTest) }}
    needs: get_testing_tags
    runs-on: ubuntu-latest
    steps:
      - name: Create a workflow dispatch event with ${{ matrix }}
        uses: actions/checkout@v2.3.3
        with:
          ref: ${{ matrix }}
      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build
        run: npm run test:functional:build:prod
      - name: Run TestCafe Tests
        run: npm run test:functional:ci:prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
